<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Work</title>
</head>

<body>

    <div class="page">
        <div class="container">
            <section class="section">
                <!-- checklist -->
                <div class="checklist">
                    <div class="checklist__content">
                        <div class="checklist__circle-task">
                            <div class="circle-task__indicator"></div>
                            <p class="circle-task__digit">0/7</p>
                        </div>
                        <div class="checklist__content-middle">
                            <button class="checklist__btn-name">
                                Чеклист
                            </button>
                            <div class="checklist__task-success">
                                <p>Выполнено: 0 из 7 действий</p>
                            </div>
                            <div class="checklist__next-action">
                                <p>Следующее действие: Созвониться с клиентом до 23.05.24 12:00</p>
                            </div>
                        </div>
                        <button class="checklist__btn-open">Открыть чеклист</button>
                    </div>
                </div><!-- /.checklist -->
            </section>
        </div><!-- /.container -->
    </div><!-- /.page -->

</body>

</html>
